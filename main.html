<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="container border border-black p-4">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control is-invalid" id="first-name-input" required>
                <div id="first-name-feedback" class="invalid-feedback">
                    First name is required.
                </div>
            </div>
            <div class="col-md-4">
                <label for="Last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control is-invalid" id="Last-name-input" required>
                <div id="first-name-feedback" class="invalid-feedback">
                    Last name is required.
                </div>
            </div>

            <div class="col-md-4">
                <label for="email-input" class="form-label">Email Address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="email-input">Email Address</span>
                    <input type="text" class="form-control is-invalid" id="email-input" aria-describedby="email-feedback" required>
                    <div id="email-feedback" class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control is-invalid" id="college-input" required>
                <div id="college-feedback" class="invalid-feedback">
                    Please provide a valid college.
                </div>
            </div>

            <div class="col-md-3">
                <label for="graduation-year-input" class="form-label">Graduation Year</label>
                <select class="form-select is-invalid" id="graduation-year-input" aria-describedby="graduation-year-feedback" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div id="graduation-year-feedback" class="invalid-feedback">
                    Please select a valid graduation year.
                </div>
            </div>

            <div class="col-md-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-feedback" required>
                <div id="roll-no-feedback" class="invalid-feedback">
                    Please select a valid Roll No.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="conditions-feedback" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div id="conditions-feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
